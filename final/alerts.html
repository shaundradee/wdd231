<body id="alertPage">
    <header>
        <a href="index.html"><img src="images/logo.webp" alt="logo"></a>
        <button id="menu-toggle" aria-label="Toggle Navigation" aria-expanded="false">
            &#9776;
        </button>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="alerts.html" class="active">Alerts</a></li>
           </ul>
        </nav>
    </header>
    <main>
        <h1>Alerts</h1>
        <table id="alertTable">
            <thead>
                <tr><th class="thead" colspan="8">ACTIVE ALERTS</th></tr>
                <tr>
                <th>Priority</th>
                <th>Type</th>
                <th>Desc.</th>
                <th>Loc.</th>
                <th>Status</th>
                <th>Alert Date</th>
                <th>Complete</th>
                </tr>
            </thead>
            <tbody>
                <!-- New alerts will be inserted here -->
            </tbody>
        </table>
        <button id="openModalBtn">ADD ALERT</button>
        <dialog id="formModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h3>Manually Add Alert</h3>
                <form id="alertForm">
                    <fieldset>
                        <legend>Alert Details</legend>
                        <label for="alertType">Alert Type: *</label>
                        <select name="alertType" id="alertType" required>
                            <option value="">Please Select Type &#9662;</option>
                            <option value="Order Inventory">Order Inventory</option>
                            <option value="Repair">Equiptment Repair</option>
                            <option value="Replacement">Equipment Replacement</option>
                            <option value="Other">Other</option>
                        </select>                            
                        <label for="description">Description: *</label>
                        <textarea name="description" id="description" rows="2" cols="40" placeholder="Enter a brief description of alert details..." required></textarea>
                        <label for="priority">Priority Level: *</label>
                        <select name="priority" id="priority" required>
                            <option value="">Please Select Level &#9662;</option>
                            <option value="highPriority">High Priority</option>
                            <option value="medPriority">Medium Priority</option>
                            <option value="lowPriority">Low Priority</option>
                        </select>
                        <label for="location">Location: *</label>
                        <select name="location" id="location" required>
                            <option value="">Please Select Location &#9662;</option>
                            <option value="Millcreek">Millcreek</option>
                            <option value="Riverson">Riverson</option>
                            <option value="Arthill">Arthill</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Status</legend>
                        <p>Current Completion Status: *</p>
                        <div class="label">
                            <input type="radio" name="status" id="new" value="Needs to be Worked" checked>
                            <label for="new">Needs to be Worked</label>
                        </div>
                        <div class="label">
                            <input type="radio" name="status" id="in-progress" value="In Progress">
                            <label for="in-progress">In Progress</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="addAlertBtn">ADD</button>
                </form>
            </div>
        </dialog>
    </main>

    </footer> 
</body>
